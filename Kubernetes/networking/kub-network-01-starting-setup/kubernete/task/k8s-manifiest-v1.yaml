apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: task-app-deployment
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: task-app
    template:
      metadata:
        labels:
          app: task-app
      spec:
        containers:
          - name: task-app-container
            image: supermendax95/kub-demo-task:v2
            imagePullPolicy: IfNotPresent
            env: 
              - name: AUTH_ADDRESS
                valueFrom:
                  configMapKeyRef:
                    name: 